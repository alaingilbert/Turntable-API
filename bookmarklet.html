    <h1><a href="https://github.com/alaingilbert/Turntable-API">Turntable-API</a>
      <span class="small">bookmarklet</span></h1>

    <div class="description">
      This bookmarklet help you to find your Auth/UserId and RoomId informations.
    </div>

    <a class="button greenbtn" href='javascript:(function(){
       var container = document.body;
       if(document.getElementById("ttapi")) {
          return container.removeChild(document.getElementById("ttapi"));
       }
       var obj = document.createElement("div");
       obj.id = "ttapi";
       obj.style.position = "absolute";
       obj.style.top = "20px";
       obj.style.left = "20px";
       obj.style.width = "500px";
       obj.style.height = "100px";
       obj.style.padding = "10px";
       obj.style.zIndex = 20000;
       obj.style.backgroundColor = "#fff";
       obj.style.fontSize = "13px";
       var auth = document.createElement("div");
           auth.innerHTML = "var AUTH = &#39;"+turntable.user.auth+"&#39;&#59;";
       var userid = document.createElement("div");
           userid.innerHTML = "var USERID = &#39;"+turntable.user.id+"&#39;&#59;";
       for (var i in turntable) { if (turntable[i].roomId) { var rid = turntable[i].roomId; break; } }
       var roomid = document.createElement("div");
           roomid.innerHTML = "var ROOMID = &#39;"+rid+"&#39;&#59;";
       obj.appendChild(auth);
       obj.appendChild(userid);
       obj.appendChild(roomid);
       container.appendChild(obj);
    })();'>Turntable-API</a>

   <h2>Installation</h2>
